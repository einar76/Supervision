<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-15">
<title>Supervision</title>
<link rel="stylesheet" type="text/css" href="css/supervision.css">
</head>
<body ng-controller="indicatorChartsCtrl">

	<h1 ng-click="updateIndicator()">{{'INDICATOR_TITLE' | translate}} : {{indicatorName | translate}}</h1>

	<div>
		<span ng-click="updateIndicator()">{{'DAY' | translate}}</span>
		<span ng-click="updateIndicator('WEEK')">{{'WEEK' | translate}}</span>
		<span ng-click="updateIndicator('MONTH')">{{'MONTH' | translate}}</span>
	</div>

	<canvas id="myChart" width="1600" height="400"></canvas>

	<script src="./js/vendor/angularjs/1.2.28/angular.min.js"></script>
	<script src="./js/vendor/angular-translate/2.7.0/angular-translate.min.js"></script>
	<script src="./js/vendor/chartjs/1.0.2/Chart.min.js"></script>
	<script src="./js/constante.js"></script>
	<script src="./js/language.js"></script>
	<script src="./js/indicatorCharts.js"></script>

</body>
</html>
