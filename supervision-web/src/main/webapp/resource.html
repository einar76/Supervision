<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-15">
<title>Supervision</title>
<link rel="stylesheet" type="text/css" href="css/supervision.css">
</head>
<body ng-controller="resourceChartsCtrl">

	<h1>{{'RESOURCE_TITLE' | translate}} : {{resourceName}}</h1>

	<h2 ng-click="updateDetails()">{{'RESOURCE_SUBTITLE1' | translate}}</h2>
	<canvas id="myExecutionChart" width="1600" height="400"></canvas>

	<h2 ng-click="updateDetails()">{{'RESOURCE_SUBTITLE2' | translate}}</h2>
	<canvas id="myErrorChart" width="1600" height="400"></canvas>

	<script src="./js/vendor/angularjs/1.2.28/angular.min.js"></script>
	<script src="./js/vendor/angular-translate/2.7.0/angular-translate.min.js"></script>
	<script src="./js/vendor/chartjs/1.0.2/Chart.min.js"></script>
	<script src="./js/constante.js"></script>
	<script src="./js/language.js"></script>
	<script src="./js/resourceCharts.js"></script>

</body>
</html>
